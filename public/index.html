<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>Fireside</title>	
	
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
	<script src="scripts/lib/base/jquery.js" type="text/javascript" charset="utf-8"></script>	
	<script src="scripts/lib/base/underscore.js" type="text/javascript" charset="utf-8"></script>	
	<script src="scripts/lib/base/ember.js" type="text/javascript" charset="utf-8"></script>
	<script src="scripts/lib/base/ember-rest.js" type="text/javascript" charset="utf-8"></script>
	<script src="scripts/require.js" data-main="scripts/main" type="text/javascript" charset="utf-8"></script>	
	<link href="/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />    
 
  
  
    
    <script type="text/x-handlebars" rel="public/scripts/templates/calEvent/form.handlebars" data-template-name="calEvent-form">
      <section class="container">	
	<form id="new_event" action="new_submit" method="get" accept-charset="utf-8">
		<h3>New Event</h3>
		
		<section class="time">			
			<section class="from">
				<span>From:</span>
				<select id="hours">{{{show_hours model.from_hours}}}</select>
				<span>:</span>
				<select id="minutes">{{{show_minutes model.from_minutes}}}</select>
				<span id="date">{{model.from_date}}</span>
			</section>
			
			<section class="duration">
				<span>Duration:</span>
				<div class="layout-slider">
					<input id="SliderSingle" type="slider" name="duration_hours" value="{{model.duration_hours}}	" />
				</div>   
			</section>
			
			<section class="till">
				<span>To:</span>
				<span id="date_till"></span>
			</section>		    		
		</section>	
		
		<input type="text"   name="" value="{{model.title}}" id="title" placeholder="Title:">
		<textarea name="Name" rows="8" cols="40" maxlength="250" id="description" placeholder="Description:">{{model.description}}</textarea>		

		<section class="members">
			<select id="members" data-placeholder="Choose a member..." multiple="multiple">
				{{#each all_members}}
				<option {{should_be_selected this ../model.members}} value="{{this.id}}">{{this.display_name}}</option>	
				{{/each}}											
			</select>
		</section>	
		
		<ul id="errors"></ul>
		
		<section class="controls">
			<input type="button" value="Create" class="create_button">			
			<a href="#/">Cancel</a>
		</section>	
	
	</form>
</section>
    </script>    


  
    <script type="text/x-handlebars" rel="public/scripts/templates/calEvent/listItem.handlebars" data-template-name="calEvent-listItem">
       {{#with content }}
  <section class="event_item full" data-next-state="partial" data-id="{{id}}">
    <header>
      <section class="top_panel">
        <span class="time_panel">
          <span class="time">{{time_range}}</span>
          <span class="duration">({{duration_hours}})</span>				
        </span>			
      </section>
      <section class="title">		
        {{title}}
      </section>
      <section class="action_panel">
        <div class='photos'>				
          <img src="/images/member.png" alt="person photo" />
        </div>		
        <section class="actions">
          <img src="/images/icons/delete.png" alt="Delete" />

          <a href="#/events/{{id}}"><img src="/images/icons/edit.png" alt="Edit">Edit</a>
        </section>			
      </section>
      
    </header>
    <details class="details_panel">	
      <div class='description'>{{description}}</div>	
    </details>	
  </section>
  
  {{/with}}


    </script>    


  
    <script type="text/x-handlebars" rel="public/scripts/templates/main.handlebars" data-template-name="main">
      <section id="actions">
	<a href="#/members/new" {{action "newMember" on="click"}}>Add Member</a>
</section>

<section class="members">
	<div class="photos">
		{{view App.MembersView}}
	</div>
</section>

<section class="content">
	<section class="day_picker">
		day_picker
	</section>
	<section class="events">
		<section class="detail_form">
		</section>				
		
		<section class="events-now">
			<section class="past_events">
				past_events  {{view App.CalEventsView}}
			</section>
			
			<section class="current_day">
				<section class="panel">
					<span class="current_date">2012-04-10</span>
					<a href="#/events/new">New Event</a>
				</section>
				<div class="current">
					current  {{view App.CalEventsView}}
				</div>
			</section>
		</section>

		<section class="events-coming">
			<section class="next_day">
				<section class="panel">
					<span class="next_date">2012-04-10</span>
					<a href="#/events/new">New Event</a>
					<div class="next">
					</div>
				</section>
				next_day  {{view App.CalEventsView}}
			</section>
			
			<section class="future">
				future  {{view App.CalEventsView}}
			</section>			
		</section>
		
	</section>
</section>



    </script>    


  
    <script type="text/x-handlebars" rel="public/scripts/templates/member/form.handlebars" data-template-name="member-form">
      
	<form id="member_form" action="" method="" accept-charset="utf-8">
		<h3>Add Member</h3>
		<input type="text"   name="household" value="" id="household" placeholder="Household:">
		<input type="text"   name="name" value="{{model.display_name}}" id="name" placeholder="Name:">
		
		<ul id="errors"></ul>
		<section class="controls">
			<input type="button" value="Create" class="create_button">			
			<a href="#/">Cancel</a>
		</section>	
	</form>

    </script>    


  
    <script type="text/x-handlebars" rel="public/scripts/templates/member/listItem.handlebars" data-template-name="member-listItem">
      {{#with content}}
<div class="wrapper">
	<button type="button"><img {{bindAttr src="image_url"}} />{{display_name}}</button>
</div>
{{/with}}


    </script>    



  

</head>

<body id="index"></body>
